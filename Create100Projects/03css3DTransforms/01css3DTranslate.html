<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Translate 3D</title>
</head>
<body>
    <img src="./cat.png" alt="cat image" class="cat">
</body>
</html>

<style>
    body {
        perspective: 1000px;
    }
    img {
        width: 300px;
        display: block;
        margin: auto;
        margin-top: 200px;
        transition: transform 1s;
    }
    img:hover {
        /* transform: translateZ(300px); */
        transform: translateZ(-300px);
    }
</style>
